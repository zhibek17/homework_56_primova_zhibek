{% extends 'base.html' %}
{% block title %}Delete Product{% endblock %}
{% block content %}
    <style>
        h1 {
            text-align: center;
            padding: 40px;
            color: darkred;
        }
    </style>
    <div class="container">
        <h1>Delete Product</h1>
        <h3>You really want to delete this product?</h3>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Yes"/>
        </form>
        <a href="{% url 'products' %}">No</a>
    </div>
{% endblock %}
